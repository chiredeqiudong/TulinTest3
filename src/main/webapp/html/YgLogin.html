<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <!--css外连接-->
    <link href="../css/login.css" rel="stylesheet">
</head>
<h1 style="position: absolute; text-align: center;top: 10px" >人力资源管理系统</h1>
<body>
<div id="loginDiv" style="height: 350px">
    <div id="YgLogin">
        <!--角色切换-->
        <el-link href="MgLogin.html" type="info" style="position: absolute;top: 20px;right: 110px">管理员登录 |</el-link>
        <el-link href="YgLogin.html" type="primary" style="position: absolute;top: 20px;right: 20px">员工账户登录</el-link>
        <!--登录信息表单-->
        <el-form ref="form" :model="employee" label-width="80px">
            <h1 id="loginMsg">员工登录</h1><br>
            <el-form-item label="账号:">
                <el-input v-model="employee.account" placeholder="请输入账号"></el-input>
            </el-form-item>
            <el-form-item label="密码:">
                <el-input v-model="employee.password" show-password placeholder="请输入密码"></el-input>
            </el-form-item>
            <el-form-item label="记住账号:">
                <el-checkbox v-model="employee.checked"></el-checkbox>
            </el-form-item>
            <el-form-item>
                <el-button type="primary" @click="YgLogin">登录</el-button>
                <el-button plain native-type="reset">重置</el-button>
            </el-form-item>
        </el-form>
    </div>
</div>
</body>
<!--导包-->
<script src="../js/vue.js"></script>
<script src="../js/axios-0.18.0.js"></script>
<script src="../element-ui/lib/index.js"></script>
<link rel="stylesheet" href="../element-ui/lib/theme-chalk/index.css">

<script>
    new Vue({
        el: "#YgLogin",
        data() {
            return {
                //employee
                employee: {
                    account: '',
                    password: '',
                    checked: '',
                },
            }
        },
        //方法:
        methods: {
            //登录
            YgLogin() {
                var _this = this;
                axios({
                    method: "post",
                    url: "http://localhost:8080/resource_app/employee/login?checked="+_this.employee.checked,
                    data:_this.employee
                }).then(function (resp) {
                    if (resp.data === "error") {
                        //进入主界面--是否可以重定向或请求转发？
                        location.href = "http://localhost:8080/resource_app/html/resource.html"
                    }
                })
            }
        }
    })
</script>

</html>
