<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>人力资源管理系统</title>
</head>
<style>
    .el-header {
        background-color: rgba(58, 227, 224, 0.76);
        font-size: 20px;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        border-radius: 5px;
    }

    .el-main {
        background-color: #eee;
        text-align: left;
        line-height: 50px;
    }

    .el-carousel__item h3 {
        color: #475669;
        font-size: 18px;
        opacity: 0.75;
        line-height: 300px;
        margin: 0;
    }

    .el-carousel__item:nth-child(2n) {
        background-color: #99a9bf;
    }

    .el-carousel__item:nth-child(2n+1) {
        background-color: rgb(204, 230, 200);
    }

    .avatar-uploader .el-upload {
        border: 1px dashed #d9d9d9;
        border-radius: 5px;
        cursor: pointer;
        position: relative;
        overflow: hidden;
    }

    .avatar-uploader .el-upload:hover {
        border-color: #409EFF;
    }
</style>

<body>
<div id="adminHome">
    <!--header-->
    <el-container style="height: 1000px; border: 15px solid rgb(255,255,255)">
        <!--顶栏-->
        <el-header>
            <el-row>
                <el-col :span="12">
                    <i class="el-icon-s-promotion">人力资源管理系统</i>
                </el-col>
                <el-col :span="12" style="text-align: right">
                    <el-dropdown @command="handleCommand">
                        <span class="el-dropdown-link">
                             <el-avatar v-model="admin" :src="admin.avatar" :size="50"></el-avatar>
                        </span>
                        <span style="font-size: 20px;">
                            {{admin.name}}
                        </span>
                        <el-dropdown-menu slot="dropdown">
                            <el-dropdown-item command="a">个人信息</el-dropdown-item>
                            <el-dropdown-item command="b">修改密码</el-dropdown-item>
                            <el-dropdown-item command="c">退出登录</el-dropdown-item>
                        </el-dropdown-menu>
                    </el-dropdown>
                </el-col>
            </el-row>
        </el-header>

            <!--侧边栏-->
            <el-aside width="200px" style="background-color: rgb(255,255,255)">
                <el-menu :default-openeds="['0','1','2','3']" :default-active="activeIndex" @select="menuSelect">
                    <el-menu-item index="0">
                        <template slot="title">
                            <i class="el-icon-s-home">系统首页</i>
                        </template>
                    </el-menu-item>
                    <el-submenu index="1">
                        <template slot="title"><i class="el-icon-s-custom">用户管理</i></template>
                        <el-menu-item-group>
                            <el-menu-item index="1-1">员工信息</el-menu-item>
                        </el-menu-item-group>
                    </el-submenu>
                    <el-submenu index="2">
                        <template slot="title"><i class="el-icon-menu">人事管理</i></template>
                        <el-menu-item-group>
                            <el-menu-item index="2-1">请假审批</el-menu-item>
                            <el-menu-item index="2-2">离职审批</el-menu-item>
                            <el-menu-item index="2-3">考勤处理</el-menu-item>
                            <el-menu-item index="2-4">培训成绩</el-menu-item>
                        </el-menu-item-group>
                    </el-submenu>
                    <el-submenu index="3">
                        <template slot="title"><i class="el-icon-menu">信息管理</i></template>
                        <el-menu-item-group>
                            <el-menu-item index="3-1">公告信息</el-menu-item>
                            <el-menu-item index="3-2">培训信息</el-menu-item>
                        </el-menu-item-group>
                    </el-submenu>
                </el-menu>
            </el-aside>
            <!--首页-->
            <el-main v-if="adminPages[0] === true">

                    <el-col :span="24" v-model="admin" style="background: white ;height: 50px;">
                        您好，{{admin.name}}！欢迎使用本系统

                </el-row>
                <hr>
                <!--公告信息-->

                    <el-col :span="24" v-model="admin" style="background: white ;height: 50px;">

                        </el-calendar>
                    </el-col>
                </el-row>
            </el-main>
            <!--公告信息-->

                <el-row>
                    <el-col :span="24" style="background: white ;height: 50px;">

                    </el-col>
                </el-row>
                <hr>
                <el-row>
                    <el-col :span="24" style="background: white ;height: 50px;">

                    </el-col>
                    <!--添加数据-->
                    <el-dialog title="公告信息" :visible.sync="announceVisible">

                                <el-input v-model="announceTable.title" clearable placeholder="请输入标题"></el-input>
                            </el-form-item>
                            <el-form-item label="内容:" :label-width="formLabelWidth">
                                <el-input type="textarea" v-model="announceTable.content" clearable
                                          autocomplete="off"></el-input>
                            </el-form-item>
                            <el-form-item label="来源:" :label-width="formLabelWidth">
                                <el-select v-model="announceTable.writer" placeholder="请选择部门">
                                    <el-option label="人力资源部" value="人力资源部"></el-option>
                                    <el-option label="财务部" value="财务部"></el-option>
                                    <el-option label="科技部" value="科技部"></el-option>

            <!--培训信息-->

                            <el-button type="primary" @click="addTrain">确 定</el-button>
                        </div>
                    </el-dialog>
                    <!--修改数据-->
                    <el-dialog title="培训信息" :visible.sync="trainVisible2">

                            <el-form-item label="培训描述" :label-width="formLabelWidth">

                        </el-form>
                        <div slot="footer" class="dialog-footer">
                            <el-button @click="trainVisible2 = false">取 消</el-button>

                        </div>
                    </el-dialog>
                </el-row>
                <hr>
                <el-row>
                    <el-col :span="24" style="background: white ;height: 50px;">
                        <template>

                                </el-table-column>
                                <el-table-column
                                        type="selection"

                                </el-table-column>

                                        label="序号"

                                </el-table-column>

                                </el-table-column>
                                <el-table-column

                                        prop="description"
                                        align="center">
                                </el-table-column>
                                <el-table-column
                                        label="操作"
                                        align="center">
                                    <!--修改(当前数据id)、单个删除-->
                                    <el-row slot-scope="scope">
                                        <el-button type="primary" plain @click="selectTrain(scope.row)">编辑</el-button>
                                        <el-button type="danger" plain @click="deleteTrain(scope.row)">删除</el-button>
                                    </el-row>
                                </el-table-column>
                            </el-table>
                        </template>
                        <!--分页条-->
                        <el-pagination
                                background
                                layout="total,prev, pager, next"
                                :page-size="10"
                                :current-page="trainPage.currentPage"
                                @current-change="trainCurrentChange"
                                :total="trainPage.tollCount">
                        </el-pagination>
                    </el-col>
                </el-row>
            </el-main>
            <!--员工信息-->
            <el-main v-if="adminPages[3] === true">
                <el-row>
                    <el-col :span="24" style="background: white ;height: 50px;">
                        <el-input v-model="employeePage.employeeName" clearable placeholder="请输入员工姓名"
                                  style="width: 200px"></el-input>
                        <el-input v-model="employeePage.department" clearable placeholder="请输入部门"
                                  style="width: 200px"></el-input>
                        <el-input v-model="employeePage.role" clearable placeholder="请输入职位"
                                  style="width: 200px"></el-input>
                        <el-button type="primary" plain @click="showEmployees(0)">精准查找</el-button>
                        <el-button type="primary" plain @click="showEmployees(1)">模糊查找</el-button>
                    </el-col>
                </el-row>
                <hr>
                <el-row>
                    <el-col :span="24" style="background: white ;height: 50px;">
                        <el-button type="success" plain @click="employeeVisible = true">注 册</el-button>
                        <el-button type="danger" plain @click="deleteEmployees">批量删除</el-button>
                    </el-col>
                    <!--注册-->
                    <el-dialog title="员工信息" :visible.sync="employeeVisible">
                        <el-form :model="employeeTable">
                            <el-form-item label="用户名" :label-width="formLabelWidth">
                                <el-input v-model="employeeTable.username" clearable
                                          placeholder="请输入用户名"></el-input>
                            </el-form-item>
                            <el-form-item label="姓名" :label-width="formLabelWidth">
                                <el-input v-model="employeeTable.name" clearable
                                          placeholder="请输入姓名"></el-input>
                            </el-form-item>
                            <el-form-item label="电话" :label-width="formLabelWidth">
                                <el-input v-model="employeeTable.phone" clearable
                                          placeholder="请输入电话"></el-input>
                            </el-form-item>
                            <el-form-item label="邮箱" :label-width="formLabelWidth">
                                <el-input v-model="employeeTable.email" clearable
                                          placeholder="请输入邮箱"></el-input>
                            </el-form-item>
                            <el-form-item label="性别" :label-width="formLabelWidth">

                    </el-dialog>
                    <!--修改数据-->

                        this.message("用户名or电话or邮箱已存在", 'error');
                    }
                })
            }, //添加员工检查用户名、邮箱、电话是否重复
            selectEmployee(row) {
                axios({
                    method: "get",
                    url: "http://localhost:8080/resource_app/admin/selectEmployee?id=" + row.id,
                }).then((resp) => {
                    this.employeeTable = resp.data;//数据回显
                    this.employeeVisible2 = true; //打开对话框
                })
            },
            updateEmployee() {
                axios({
                    method: "post",
                    url: "http://localhost:8080/resource_app/admin/updateEmployee",
                    data: this.employeeTable,
                }).then((resp) => {
                    if (resp.data === "success") {
                        this.message("修改成功", 'success');
                        this.employeeVisible2 = false;
                        this.showEmployees();
                    } else {
                        this.message("修改失败", 'error');
                    }
                })
            },
            deleteEmployees() {
                this.$confirm('此操作将删除数据, 是否继续?', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(() => {
                    //获取所选框id主键
                    for (let i = 0; i < this.employeeSelection.length; i++) {
                        let employeeTable = this.employeeSelection[i];
                        this.employeeBox[i] = employeeTable.id;
                    }
                    axios({
                        method: "post",
                        url: "http://localhost:8080/resource_app/admin/deleteEmployees",
                        data: this.employeeBox
                    }).then((resp) => {
                        //刷新,提示
                        if (resp.data === "success") {
                            this.showEmployees();
                            this.message("删除成功", 'success');
                        } else {
                            this.message("删除失败", 'error');
                        }
                    })
                }).catch(() => {
                    this.message("取消删除", 'error');
                });
            },
            employeeSelectionChange(val) {
                this.employeeSelection = val;
            },
            employeeCurrentChange(val) {
                this.employeePage.currentPage = val;//重新设置当前页码
                this.showEmployees();
            },
            employeeImageClick(event) {
                this.$refs.imagePreview.open();
            }, //打开头像
            //请假

                    else {

                })

            quitCurrentChange(val) {

                axios({
                    method: "post",

                    data: this.scorePage,
                }).then((resp) => {
                    //获取、刷新数据
                    this.scoreValue = resp.data.rows;
                    this.scorePage.tollCount = resp.data.tollCount;

            //登录成功信息展示
            showLoginMessage() {
                // 读取本地存储中的登录成功的信息
                const loginSuccess = localStorage.getItem('loginAdminSuccess');
                if (loginSuccess === 'true') {
                    //消息
                    this.message("登录成功",'success');
                    // 清除本地存储中的登录成功的信息
                    localStorage.removeItem('loginSuccess');

            message(message, type) {
                this.$message({
                    showClose: true,
                    message: message,
                    type: type,
