<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>人力资源管理系统</title>
</head>
<style>
    .el-header {
        background-color: rgba(58, 227, 224, 0.76);
        font-size: 20px;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        border-radius: 5px;
    }

    .el-main {
        background-color: #eee;
        text-align: left;
        line-height: 50px;
    }

    .el-carousel__item h3 {
        color: #475669;
        font-size: 18px;
        opacity: 0.75;
        line-height: 300px;
        margin: 0;
    }

    .el-carousel__item:nth-child(2n) {
        background-color: #99a9bf;
    }

    .el-carousel__item:nth-child(2n+1) {
        background-color: rgb(204, 230, 200);
    }
</style>
<body>
<div id="home">
    <!--header-->
    <el-container style="height: 1000px; border: 15px solid rgb(255,255,255)">
        <!--顶栏-->
        <el-header>
            <el-row>
                <el-col :span="8">
                    <i class="el-icon-s-promotion">人力资源管理系统</i>
                </el-col>
                <el-col :span="8">
                    <div class="grid-content bg-purple">
                        <el-breadcrumb separator-class="el-icon-arrow-right" style="font-size: 18px;">
                            <el-breadcrumb-item :to="{ path: '/' }">首页</el-breadcrumb-item>
                            <el-breadcrumb-item>系统首页</el-breadcrumb-item>
                            <el-breadcrumb-item>活动列表</el-breadcrumb-item>
                            <el-breadcrumb-item>活动详情</el-breadcrumb-item>
                        </el-breadcrumb>
                    </div>
                </el-col>
                <el-col :span="8" style="text-align: right">
                    <el-dropdown>
                        <span class="el-dropdown-link" v-model="employee">
                             <el-avatar :src="employee.avatar" :size="large">
                             </el-avatar>
                        </span>
                        <span style="font-size: 20px;text-align: center">
                            {{employee.name}}
                        </span>
                        <el-dropdown-menu slot="dropdown">
                            <el-dropdown-item>个人信息</el-dropdown-item>
                            <el-dropdown-item>修改密码</el-dropdown-item>
                            <el-dropdown-item>退出登录</el-dropdown-item>
                        </el-dropdown-menu>
                    </el-dropdown>
                </el-col>
            </el-row>
        </el-header>
        <el-container style="height: 500px; border: 1px solid rgb(235,248,249)">
            <!--侧边栏-->
            <el-aside width="200px" style="background-color: rgb(255,255,255)">
                <el-menu :default-openeds="['1','2','2-3']">
                    <el-menu-item>
                        <template slot="title"><i class="el-icon-s-home"></i>系统首页</template>
                    </el-menu-item>
                    <el-submenu index="1">
                        <template slot="title"><i class="el-icon-s-custom"></i>人事管理</template>
                        <el-menu-item-group title="个人信息">
                            <el-menu-item index="1-1">身份信息</el-menu-item>
                            <el-menu-item index="1-2">薪资信息</el-menu-item>
                            <el-menu-item index="1-3">考勤记录</el-menu-item>
                            <el-menu-item index="1-4">请假记录</el-menu-item>
                        </el-menu-item-group>
                    </el-submenu>
                    <el-submenu index="2">
                        <template slot="title"><i class="el-icon-menu"></i>工作台</template>
                        <el-menu-item-group title="功能信息">
                            <el-menu-item index="2-1">请假申请</el-menu-item>
                            <el-menu-item index="2-2">离职申请</el-menu-item>
                            <el-submenu index="2-3">
                                <template slot="title">培训计划</template>
                                <el-menu-item index="2-3-1">培训信息</el-menu-item>
                                <el-menu-item index="2-3-2">成绩查询</el-menu-item>
                            </el-submenu>
                        </el-menu-item-group>
                    </el-submenu>
                </el-menu>
            </el-aside>
            <!--内容框-->
            <el-main>
                <el-row>
                    <el-col :span="24">
                        <div style="background: white ;height: 50px;" v-model="employee">
                            您好,{{employee.name}}!欢迎使用本系统
                        </div>
                    </el-col>
                </el-row>
                <tr>
                    <el-row>
                        <el-col :span="24">
                            <div style="background: white ;height: 350px;" v-model="employee">
                                <h1 style="text-align: center">公告信息</h1>
                                <el-carousel>
                                    <el-carousel-item v-for="item in 5" :key="item">
                                        <p>
                                            2023年12月31日,放假!2023年12月31日,放假！2023年12月31日,放假！2023年12月31日,放假！
                                        </p>

                                    </el-carousel-item>
                                </el-carousel>
                            </div>
                        </el-col>
                    </el-row>
                    <br>
                    <el-row>
                        <el-col :span="24">
                            <div style="background: white ;height: 50px;" v-model="employee">
                                您好,{{employee.name}}!欢迎使用本系统
                            </div>
                        </el-col>
                    </el-row>
            </el-main>
        </el-container>
    </el-container>

</div>
</body>

<!--导包-->
<script src="js/vue.js"></script>
<script src="js/axios-0.18.0.js"></script>
<script src="element-ui/lib/index.js"></script>
<link rel="stylesheet" href="element-ui/lib/theme-chalk/index.css">

<!--Vue-->
<script>
    new Vue({
        el: "#home",
        data() {
            return {
                //员工数据
                employee: {
                    id: '',
                    username: '',
                    password: '',
                    name: '',
                    avatar: '',
                    gender: '',
                    role: '',
                    phone: '',
                    email: '',
                    level: '',
                },
            }
        },
        //(生命周期函数)页面加载完成,发送异步请求,获取初始数据
        mounted() {
            this.showPage();
        },
        methods: {
            //首页函数
            showPage() {
                let _this = this;
                axios({
                    method: "get",
                    url: "http://localhost:8080/resource_app/employee/firstPage",
                }).then(function (resp) {
                    //响应数据
                    _this.employee = resp.data;
                })
            }

        }

    })
</script>

</html>
